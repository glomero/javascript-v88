<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <h1>Item Counter</h1>
            <h2 id="count">0</h2>
            <button id="increment_btn" onclick="increment()">INCREMENT</button>
            <button id="decrement_btn" onclick="decrement()">DECREMENT</button>
            <button id="reset_btn" onclick="reset()">Reset</button>
            <button id="save_btn" onclick="save()" >SAVE</button>
            <p id="save-el">Previous entries: </p>
        </div>
    </body>
</html>
